plugins {
    id 'java'
}

group 'org.graphqltoballerina'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'com.graphql-java', name: 'graphql-java', version: '17.2' // NEW
    implementation 'com.google.guava:guava:30.1.1-jre' // NEW
    implementation group: 'commons-logging', name: 'commons-logging', version: '1.2' // NEW
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.2'
}

test {
    useJUnitPlatform()
}